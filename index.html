<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
  <body>
    <main>
      <article class="blog__article">
        <header class="blog__article-header">
          <figure class="blog__article-figure">
            <img class="blog__article-figure-image" src="./assets/images/illustration-article.svg" alt="">
          </figure>
        </header>
        <section class="blog__section">
          <div class="blog__badge-wrapper">
            <span class="blog__badge-category">Learning</span>
            <span class="blog__badge-date">Published 21 Dec 2023</span>
          </div>
          <h2 class="blog__section-headline">HTML & CSS foundations</h2>
          <p class="blog__section-copy">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          <div class="blog__profile-wrapper">
            <img class="blog__profile-avatar" src="./assets/images/image-avatar.webp" alt="Greg Hooper">
            <h3 class="blog__profile-name">Greg Hooper</h3>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
